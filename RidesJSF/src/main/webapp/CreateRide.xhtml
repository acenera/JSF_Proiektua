<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui">
<f:view>
<h:head>
	<title>Create Ride</title>
</h:head>
<h:body>
	<h:form>
	<table>
		<tr>
			<td>Depart City:</td>
			<td><h:inputText id="depart" value="#{CreateRides.departCity}"></h:inputText></td>
		</tr>
		<tr>
			<td>Arrival City:</td>
			<td><h:inputText id="arrival" value="#{CreateRides.arrivalCity}"></h:inputText></td>
		</tr>
		<tr>
			<td>Number of seats:</td>
			<td><h:inputText id="seats" value="#{CreateRides.seats}"></h:inputText></td>
		</tr>
		<tr>
			<td>Price:</td>
			<td><h:inputText id="price" value="#{CreateRides.price}"></h:inputText></td>
		</tr>
		<tr><!-- <td>Data (yyyy/MM/dd):</td>
			<td><h:inputText id="data" value="#{login.data}">
			<f:convertDateTime pattern="yyyy/MM/dd"/>
			</h:inputText></td>
			<td> <h:message for="data" style="color:red" /> </td>
			-->
			<td>Data:</td>
			<td><p:calendar id="data" value="#{CreateRides.data}" navigator="true" mode="inline">
			</p:calendar></td>
		</tr>
	</table>
	<p>
	<h:commandButton value="Create Ride" action="#{CreateRides.addRide}"/>
	</p>
	<p>
	<h:commandButton value="Atzera" action="#{CreateRides.atzera}"/>
	</p>
	
	<h:messages id="mezuak" style="color:blue"/>
	
	</h:form>
</h:body>
</f:view>
</html>
